<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Type To Speech</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container text-center">
            <img src="img/speech.png" alt="" height="100px" width="100px" class="mb-5 mt-3">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="form-group">
                            <textarea id="text-input" class="form-control form-control-lg" placeholder="Type anything"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <select id="voice-select" class="form-control form-control-lg"></select>
                        </div>
                        <button class="btn btn-light btn-lg btn-block">
                            Speak It
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slim.js/4.0.7/Slim.min.js" integrity="sha512-xt1hkdXiNbyEBTZ6SmRqZ4PS/MbhLRB4Lmh6sdwva/n8SsK1YObdaem5ZRKOtyQ32XGukMubvwFow1KnnfzdFA==" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
